<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlycanAgeLogin</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
   <div class="frame">
       <!--HEKSAGON gore lijevo-->
       <div class="hexWrap1">
        <div class="hexagon1"></div>
       </div>
       <div class="hexWrap2">
        <div class="hexagon2"></div>
       </div>
       <div class="hexWrap3">
        <div class="hexagon3"></div>
       </div>
       <!--HEKSAGON gore desno-->
       <div class="hexWrap4">
        <div class="hexagon4"></div>
       </div>
       <div class="hexWrap5">
        <div class="hexagon5"></div>
       </div>
       <div class="hexWrap6">
        <div class="hexagon6"></div>
       </div>
       <!--HEKSAGON dolje desno-->
       <div class="hexWrap7">
        <div class="hexagon7"></div>
       </div>
       <div class="hexWrap8">
        <div class="hexagon8"></div>
       </div>
       <div class="hexWrap9">
        <div class="hexagon9"></div>
       </div>
        <!--HEKSAGON dolje lijevo-->
       <div class="hexWrap10">
        <div class="hexagon10"></div>
       </div>
       <div class="hexWrap11">
        <div class="hexagon11"></div>
       </div>
       <div class="hexWrap12">
        <div class="hexagon12"></div>
       </div>

       <!--Login-->
        <div class="loginWrapper">
            <div class="Logo">
                <img src="img/logo.png" alt="Logo"> 
            </div>
            <form class="loginForm">
                <div class="row">
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="row">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="btnWrap">
                    <button type="submit" class="btn-submit">Login </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
